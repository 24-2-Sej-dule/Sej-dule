<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="6-45main-style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.css"
      rel="stylesheet"
    />
    <!-- xlsx 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <!-- full calendar -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>셋둘</title>
  </head>

  <body>
    <header>
      <nav class="nav-section">
        <div class="nav-section__logo center">
          <div class="logo">
            <img src="img/Logo.png" alt="로고" class="center" />
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- 왼쪽 info, 오른쪽 chatbot -->
      <div class="chart-section center">
        <div class="info-container">
          <!-- 바로가기 부분 -->
          <div class="info-container__link box-shadow">
            <div class="link-container">
              <!-- 각 연결된 링크 -->
              <div class="link-container__box">
                <div class="info-title">
                  <div class="info-icon center">
                    <img src="img/Link.png" alt="link" />
                  </div>
                  <div class="title center">바로가기</div>
                </div>

                <div class="link-container__elements">
                  <a href="http://sejong.ac.kr/"
                    >⭐️ 세종대학교 공식 홈페이지</a
                  >
                  <a href="http://classic.sejong.ac.kr/"
                    >📚 대양휴머니티칼리지</a
                  >
                  <a href="https://do.sejong.ac.kr/"
                    >✍️ 두드림 (비교과통합관리시스템)</a
                  >
                  <a href="https://portal.sejong.ac.kr/user/index.do"
                    >📖 세종대학교포털 (학사정보시스템)</a
                  >
                </div>
              </div>
            </div>
          </div>

          <!-- 학사일정 캘린더 부분 -->
          <div class="info-container__calender box-shadow">
            <!-- 상단 학사일정 내용  -->
            <div class="info-title">
              <div class="info-icon">
                <img src="img/Book.png" alt="book" />
              </div>
              <div class="title center">학사일정</div>
            </div>

            <!-- 학사일정 내용 부분 -->
            <div class="academic-schedule column-center">
              <div id="calendar"></div>
              <div id="event-info">
                <!-- 여기에서 클릭된 이벤트 정보가 표시됩니다. -->
              </div>
            </div>
          </div>
        </div>

        <div class="chart-container">
          <div class="chart-container__select box-shadow">
            <div class="chart-container-main">
              <section class="chart-main column-center">
                <div class="dropdown-container">
                  <!-- 단과대 드롭다운 -->
                  <div class="dropdown" id="college-dropdown">
                    <button class="dropbtn">
                      <span class="dropbtn_content"
                        >건물명을 먼저 선택해주세요.</span
                      >
                      <div class="dropbtn_click">▼</div>
                    </button>
                    <div class="dropdown-content">
                      <div class="buildingname">대양AI센터</div>
                      <div class="buildingname">군자관</div>
                    </div>
                  </div>

                  <!-- 강의실 드롭다운 -->
                  <div class="dropdown" id="major-dropdown">
                    <button class="dropbtn">
                      <div class="dropbtn_content">강의실을 선택해주세요.</div>
                      <div class="dropbtn_click">▼</div>
                    </button>
                    <div class="dropdown-content">
                      <div class="classname">센B110</div>
                      <div class="classname">센B111</div>
                      <div class="classname">군502</div>
                    </div>
                  </div>
                </div>
              </section>
              <div class="whatpage">
                건물명과 강의실을 선택하면, 빈 시간을 확인할 수 있습니다.
              </div>
              <div class="chart-js-container center">
                <canvas
                  id="myChart"
                  style="width: 700px; height: 450px"
                ></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="4-main.js"></script>
    <script src="6-45main-style.js"></script>
  </body>
</html>
